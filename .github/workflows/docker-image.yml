name: Docker Image CI

on:
  push:
    branches: [ "22-setup-github-actions" ]
  pull_request:
    branches: [ "22-setup-github-actions" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and deploy the app Docker image
      working-directory: ./app
      run: ./buildimage.sh